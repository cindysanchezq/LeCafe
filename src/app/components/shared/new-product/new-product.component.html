<header class="header header-inicio ">
    <div class="contenido-header contenedor">
        <div class="barra">
            <button type="button" class="btn btn-lg btn-outline-light me-3 boton1"  routerLink="/admin" >Home</button>
            <button type="button" class="btn btn-link boton2" routerLink="/home">Salir</button>
        </div>
    </div>
</header>

<main class="contenedor contenido-principal text-center">
    <div class="editar ">
        <h4 class="title-edit">CREAR PRODUCTO</h4>
        <div class="d-flex align-items-center justify-content-center">
            <img class="mb-5"  loading="lazy" decoding="async"  src="../../../../assets/img/productos/producto_5.jpg" alt="Imagen producto">
        </div>
        <div class="edit-form ">
            <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
                <div class="row align-items-center mb-3">
                    <div class="col-4 text-h">
                        <label for="nombre" class="col-form-label">Nombre:</label>
                    </div>
                    <div class="col-8">
                        <input type="text" id="nombre" formControlName="nombre" class="form-control" aria-describedby="nombreHelp" required>
                    </div>
                </div>

                <div class="row align-items-center mb-3">
                    <div class="col-4 text-h">
                        <label for="descripcion" class="col-form-label">Descripci√≥n:</label>
                    </div>
                    <div class="col-8">
                        <input type="text" id="descripcion" formControlName="descripcion" class="form-control" aria-describedby="descripcionHelp" required>
                    </div>
                </div>
                <div class="row align-items-center">
                    <div class="col-4 text-h">
                        <label for="precio" class="col-form-label">Precio:</label>
                    </div>
                    <div class="col-8">
                        <input type="number" id="precio" formControlName="precio" class="form-control" aria-describedby="precioHelp" required>
                    </div>
                </div>
                <div class="campo">
                    <button type="submit" class="btn-enviar">Enviar</button>
                </div>
            </form>
        </div>
    </div>
</main>
